<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        font-family: "Helvetica Neue", Helvetica, "PingFang SC",
          "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@3.7.0/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui@2.8.2/lib/theme-chalk/index.css"
    />
    <title>v-admin</title>
    <script>
      document.addEventListener("readystatechange", (event) => {
        if (event.target.readyState === "complete") {
          document
            .querySelector(".my-loading")
            .setAttribute("style", "display:none;");
        }
      });
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but v-admin doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://unpkg.com/vue@2.5.22/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vuex@3.1.0/dist/vuex.min.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
    <script src="https://unpkg.com/element-ui@2.8.2/lib/index.js"></script>
    <script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
  </body>
</html>
